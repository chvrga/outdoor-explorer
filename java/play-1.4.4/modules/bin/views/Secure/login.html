#{extends 'Secure/layout.html' /}

<!-- header and navbar -->
<header id="headContainer">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">&{'name'}</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><i class="fa fa-home"></i>&{'home'}</a></li>
			</ul>
		</div>
	</nav>
</header>

<div class="top container-fluid">
	<div id="login" class="center-block">

		<h1>&{'secure.title'}</h1>
		#{form @authenticate()}
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					#{if flash.error}
					<p class="error">${messages.get(flash.error)}</p>
					#{/if} #{if flash.success}
					<p class="success">${messages.get(flash.success)}</p>
					#{/if}
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">&{'secure.username'}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" value="${flash.username}">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">&{'secure.password'}</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password" value="">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label for="remember"> <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true" ' : ''} /> &{'secure.remember'}
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">&{'secure.signin'}</button>
				</div>
			</div>

		</form>
		#{/form}

	</div>
</div>
