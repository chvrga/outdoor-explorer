<div class="top container-fluid" id="registerContainer">

	<div class="center-block">
		<form class="form-horizontal" name="registerUserForm" method="POST" action="@{Application.createUser()}" target="form_target" enctype="multipart/form-data">

			<div id="register_error" class="form-group hidden">
				<div class="col-sm-offset-2 col-sm-10">
					<label class="error">&{'user_double'}</label>
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">&{'unamecol'}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" name="username" placeholder="Username">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">&{'pwdcol'}</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password" value="">
				</div>
			</div>

			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">&{'firstcol'}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">&{'lastcol'}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
				</div>
			</div>

			<div class="form-group">
				<label for="avatar" class="col-sm-2 control-label">&{'avatarcol'}</label>
				<div class="col-sm-10">
					<input type="file" id="avatar" name="avatar">
					<p class="help-block"><em>&{'avatardesc'}</em></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">&{'register'}</button>
				</div>
			</div>

			<div class="form-group">
				<iframe onload="registerResult()" id="form_target" name="form_target" src="" width="0" height="0" style="display: none;"></iframe>
			</div>

		</form>
	</div>
</div>
</div>
