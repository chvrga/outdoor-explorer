<div class="top container-fluid" id="newdestinationContainer">

	<div class="center-block">
		<form class="form-horizontal" name="newDestinationForm" method="POST" action="@{Application.createDestination()}" target="form_target" enctype="multipart/form-data">

			<div id="newdestination_error" class="form-group has-error hidden">
				<div class="col-sm-offset-2 col-sm-10">
					<label id="createDestError" class="error">&{'dest_double'}</label>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">&{'namecol'}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="name" name="name" placeholder="">
				</div>
				<label for="country" class="col-sm-2 control-label">&{'countrycol'}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="country" name="country" placeholder="">
				</div>
			</div>


			<div class="form-group">
				<label for="website" class="col-sm-2 control-label">&{'websitecol'}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="website" name="website" placeholder="">
				</div>
			</div>

			<div class="form-group">
				<label for="logo" class="col-sm-2 control-label">&{'logocol'}</label>
				<div class="col-sm-10">
					<input type="file" id="logo" name="logo">
					<p class="help-block">
						<em>&{'logodesc'}</em>
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="background" class="col-sm-2 control-label">&{'bgcol'}</label>
				<div class="col-sm-10">
					<input type="file" id="background" name="background">
					<p class="help-block">
						<em>&{'bgdesc'}</em>
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">&{'descriptioncol'}</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="7" id="description" name="description"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">&{'type'}</label>
				<div class="col-sm-10">
					<label class="radio-inline" for="inlineRadio1"> <input type="radio" name="type" id="inlineRadio1" value="city" data-bind="checked: selectedTypeValue">&{'city'}
					</label>
					<label class="radio-inline" for="inlineRadio2"><input type="radio" name="type" id="inlineRadio2" value="ski" data-bind="checked: selectedTypeValue">&{'ski'}
					</label> 
					<label class="radio-inline" for="inlineRadio3"> <input type="radio" name="type" id="inlineRadio3" value="wild" data-bind="checked: selectedTypeValue">&{'wild'}
					</label> 
				</div>
			</div>

			<div data-bind="visible: selectedTypeValue() == 'ski'">
				<div class="form-group">
					<label for="altitude" class="col-sm-2 control-label">&{'altcol'}</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="altitude" name="altitude" placeholder="">
					</div>
					<label for="slopes" class="col-sm-4 control-label">&{'slopelencol'}</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="slopes" name="slopes" placeholder="">
					</div>
				</div>

				<label class="col-sm-2 control-label">&{'slopesntcol'}</label>
				<div class="form-group">
					<label for="difficult" class="col-sm-2 control-label">&{'blackcol'}</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="difficult" name="difficult" placeholder="">
					</div>
					<label for="medium" class="col-sm-2 control-label">&{'redcol'}</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="medium" name="medium" placeholder="">
					</div>
					<label for="easy" class="col-sm-2 control-label">&{'bluecol'}</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="easy" name="easy" placeholder="">
					</div>
					<label for="freeride" class="col-sm-2 control-label">&{'freecol'}</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="freeride" name="freeride" placeholder="">
					</div>
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">&{'create'}</button>
			</div>

			<div class="form-group">
				<iframe onload="newdestinationResult()" id="form_target" name="form_target" src="" width="0" height="0" style="display: none;"></iframe>
			</div>
		</form>
	</div>
</div>
